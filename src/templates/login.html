<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LivestockLink</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-panel branding-panel">
            <h1>Welcome Back!</h1>
            <p>Log in to manage your herd and access powerful farming tools.</p>
        </div>
        <div class="auth-panel form-panel">
            <div class="form-container">
                <h1>Member Login</h1>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="/register">Register here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
