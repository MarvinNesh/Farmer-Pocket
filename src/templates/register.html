<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LivestockLink</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-panel branding-panel">
            <h1>Join Us!</h1>
            <p>Create an account to start managing your livestock like a pro.</p>
        </div>
        <div class="auth-panel form-panel">
            <div class="form-container">
                <h1>Create Account</h1>
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit">Register</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="/login">Login here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
